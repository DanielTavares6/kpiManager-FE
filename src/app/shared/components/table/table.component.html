<div class="container-100">
  <div class="table-reponsive">

    <div class="central-container ">
      <span class="contact100-form-symbol">
        <img src="assets/imagens/estatistica.webp">
      </span>
      <h1 class="form-title text-center ">ESTATÍSTICAS </h1>
      <table class="table table-striped table-hover">
        <thead>
          <tr class="col-3">
            <th *ngFor=" let header of headers">
              <div class="col-3">
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" style="width: auto">
                  <option id="cacecalho"> {{header}} </option>
                  <option *ngFor="let row of data$ | async">
                    {{row.cliente}}</option>
                </select>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data$ | async">
            <td *ngFor="let col of array" style="text-align: center;">
              {{row[col]}}
            </td>
          </tr>
        </tbody>
      </table>


        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
          <option [ngValue]="2">2 itens por página</option>
          <option [ngValue]="4">4 itens por página</option>
          <option [ngValue]="6">6 itens por página</option>
        </select>
      </div>
    
  </div>
</div>
