<div class="container-100">
  <div class="table-reponsive">
    
    <div class="central-container ">
      <span class="contact100-form-symbol">
        <img src="assets/imagens/estatistica.webp">
      </span>
      
      
      <h1 class="form-title text-center ">ESTATÍSTICAS </h1>

      
      <div class=" search col-md-4">
        <input class="search form-control" type='text' placeholder='Procurar por...' (keyup)='updateFilter($event)' />
      </div>
      <div class="row">
        <div class="col-2">
          <div class="form-group">
            <label for="exampleFormControlSelect1"></label>
            <select (change)='uFilterSemana(myselectSemana.value)' #myselectSemana  class="form-control" id="exampleFormControlSelect1">
              <option value="myselectSemana">Semana</option>
              <option *ngFor="let select of dataWeek$ | async">{{select}}</option>
            </select>
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <label for="exampleFormControlSelect1"></label>
            <select (change)='uFilterUnidade(myselectUnidade.value)' #myselectUnidade   class="form-control" id="exampleFormControlSelect1">
              <option value="myselectUnidade">Unidade</option>
              <option *ngFor="let select of dataUnities$ | async">{{select}}</option>
            </select>
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <label for="exampleFormControlSelect1"></label>
            <select (change)='uFilterClient(myselectCliente.value)' #myselectCliente  class="form-control" id="exampleFormControlSelect1">
              <option value="myselectCliente">Cliente</option>
              <option *ngFor="let select of dataClients$ | async">{{select}}</option>
            </select>
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <label for="exampleFormControlSelect1"></label>
            <select (change)='uFilterBM(myselectBM.value)' #myselectBM class="form-control" id="myselectBM">
              <option value="myselectBM">Business Manager</option>
              <option *ngFor="let select of dataBManagers$ | async">{{select}} </option>
            </select>
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <label for="exampleFormControlSelect1"></label>
            <select (change)='uFilterInteration(myselectInteration.value)' #myselectInteration  class="form-control" id="myselectInteration">
              <option value='myselectInteration'>Tipo de interação</option>
              <option *ngFor="let select of dataInteractions$ | async">{{select}}</option>
            </select>
          </div>
        </div>


      </div>
     
      <ngx-datatable #table class='material striped' [limit]="5" [rows]='rows' [scrollbarV]="false" [sorts]="[{prop: 'name', dir: 'desc'}]"
