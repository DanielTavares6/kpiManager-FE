<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"> -->
    <title>Hello, world!</title>
  </head>
  <body>
<div class="container-100">
<div class="central-container"> 
    <span class="contact100-form-symbol">
        <img src="assets/imagens/interaction-icon.png" >
    </span> 
    <h1 class="form-title text-center ">INTERAÇÕES </h1>

<form>
    <div class="form-row"> <label for="inputSemana">Semana do ano:</label></div>
    
    <div class="row">
  
      <div class="pr-3 pb-3">
        <bs-daterangepicker-inline [bsValue]="bsInlineRangeValue"></bs-daterangepicker-inline>
      </div>
    </div>
  
  
  <div class="form-group">
    <label for="inputUnidade">Unidade:</label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option selected>Selecione a unidade</option>
        <option value="1">Unidade_A </option>
        <option value="2">Unidade_B </option>
        <option value="3">Unidade_C </option>
        <option value="3">Unidade_D </option>
        <option value="1">Unidade_E </option>
        <option value="2">Unidade_F </option>
        <option value="3">Nearshore </option>
        <option value="3">Porto </option>

    </select>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Business Manager: </label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option selected>Selecione a unidade</option>
        <option value="1">Ana</option>
        <option value="2">Andrea </option>
        <option value="3">Nuno</option>
        <option value="3">Ze Carlos</option>
        <option value="1">Manuel</option>


    </select>
  </div>
  <div class="form-row">
    <button type="submit" class="form-add-btn ">Adicionar Interação   <img src="assets/imagens/add-icon1.png" width="20" height="20"> </button>
  </div>
  <table class="table mt-3">
    <thead class="thead-light">
      <tr>
        <th scope="col">Número de Interações</th> 
        <th scope="col">Cliente</th>
        <th scope="col">Tipo de Interação</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Pedido</td>
      </tr>

    </tbody>
  </table>


  <div class="form-row">
    <button type="submit" class="form-btn">Enviar   <img src="assets/imagens/add-icon1.png" width="20" height="20"> </button>
  </div>

</form>
</div>
</div>

</body>
</html>
