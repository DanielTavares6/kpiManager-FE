<div class="container-100">
    <div class="central-container"> 
        <span class="contact100-form-symbol">
            <i class="fas fa-user fa-3x"></i>
        </span> 
        <h1 class="form-title text-center ">CRIAR UTILIZADOR</h1>
          
        <form class="col">
            <div class="form-group pr-4 pl-4">
                <h6>Username</h6> <input type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Insira o nome de utilizador" required>
            </div>
            <div class="form-group pr-4 pl-4">
                <h6>Password</h6> <input type="password" name="password" class="form-control"  [(ngModel)]="user.password" placeholder="Insira a password" required>
            </div>
                
            <div class="form-group pr-4 pl-4">
                <h6>Email</h6> <input type="email" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Insira o email" required>
            </div >
                
            <div class="form-group pr-4 pl-4">
                <h6>Role</h6> 
                <select name="role" id="" class="form-control" [(ngModel)]="user.role" required>
                    <option value="" disabled>Seleccione a função do utilizador</option>
                    <option value="super">Super User</option> 
                    <option value="coo">Membro da Direção</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <button class="mb-4 ml-4 form-btn" (click)="submit()">Submeter</button>
            <p style="color: red; font-size: smaller;"><strong>{{postData}}</strong></p>
        </form>

    </div>
</div>
<app-layout-nav-bar></app-layout-nav-bar>
