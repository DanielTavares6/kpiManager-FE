
<div class="container-100">
<div class="central-container"> 
    <span class="contact100-form-symbol">
        <img src="assets/imagens/interaction-icon.png" >
    </span> 
    <h1 class="form-title text-center ">INTERAÇÕES </h1>

<form>
    <div class="form-row"> <label for="inputSemana">Semana do ano:</label></div>
    
    <div class="row">
  
      <div class="pr-3 pb-3">
        <bs-daterangepicker-inline [bsValue]="bsInlineRangeValue"></bs-daterangepicker-inline>
      </div>
    </div>
  
  
  <div class="form-group">
    <label for="inputUnidade">Unidade:</label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option selected>Selecione a unidade</option>
        <option value="1">Unidade_A </option>
        <option value="2">Unidade_B </option>
        <option value="3">Unidade_C </option>
        <option value="3">Unidade_D </option>
        <option value="1">Unidade_E </option>
        <option value="2">Unidade_F </option>
        <option value="3">Nearshore </option>
        <option value="3">Porto </option>

    </select>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Business Manager: </label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option selected>Selecione a unidade</option>
        <option value="1">Ana</option>
        <option value="2">Andrea </option>
        <option value="3">Nuno</option>
        <option value="3">Ze Carlos</option>
        <option value="1">Manuel</option>
    </select>
  </div>
  <div class="form-row">
    <button type="button" class="form-add-btn" data-toggle="modal" data-target="#exampleModal"> Add interactions <img src="assets/imagens/add-icon1.png" width="20" height="20"> </button>
  </div>
  <div [innerHTML]="interactionTable"></div>
  <table class="table mt-3" id="tableInteractions" >
    <thead class="thead-light">
      <tr>
        <th scope="col">Número de Interações</th> 
        <th scope="col">Cliente</th>
        <th scope="col">Tipo de Interação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Pedido</td>
      </tr>
    </tbody>
  </table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Interaction</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">

        <div class="dropdown show col-sm">
          <select class="custom-select my-1 mr-sm-2" type="number" id="selectionClient" [(ngModel)]="selectClient" name="selectClient">
            <option selected>Selecione o cliente</option>
            <option value="1">Ana</option>
            <option value="2">Andrea </option>
        </select>
        <select class="custom-select my-1 mr-sm-2" type="number" id="selectionType" [(ngModel)]="selectType" name="selectType">
          <option selected>Tipo de interação </option>
          <option value="3">Pedido</option>
          <option value="4">CV </option>
      </select>
        </div>

        {{cliente}}
        <select name="client" [(ngModel)]="cliente" class="custom-select custom-select-lg mb-3">
          <option selected value="">Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>


        <div class="dropdown show col-sm">
          <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuOptions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Interaction List</a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuOptions">
            <a class="dropdown-item" value="Pedido" >Pedido</a>
            <a class="dropdown-item" value="CV enviado">CV enviado</a>
            <a class="dropdown-item" value="Entrevist">Entrevista</a>
            <a class="dropdown-item" value="Aprovação">Aprovação</a>
            <a class="dropdown-item" value="Proposta Aceite">Proposta Aceite</a>
            <a class="dropdown-item" value="Proposta Recusada">Proposta Recusada</a>
            <a class="dropdown-item" value="Saida">Saida</a>
            <a class="dropdown-item" value="Ponto de situação">Ponto de situação</a>
            <a class="dropdown-item" value="Realocação - Receber">Realocação - Receber</a>
            <a class="dropdown-item" value="Realocação - Dar">Realocação - Dar</a>
            <a class="dropdown-item" value="Reuniões Cliente">Reuniões Cliente</a>
            <a class="dropdown-item" value="Negócio abaixo de 32%">Negócio abaixo de 32%</a>
          </div>
        </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="add()">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <div class="form-row">
    <button type="submit" class="form-btn">Enviar   <img src="assets/imagens/add-icon1.png" width="20" height="20"> </button>
  </div>

</form>
</div>
</div>
