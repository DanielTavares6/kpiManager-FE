<div class="container-fluid">
  <div *ngIf="displayRoute()" class="container-fluid justify-content-center">
    <div class="row">
      <button
        class="mr-2"
        mat-raised-button
        [routerLink]="['/layout/dashboard']"
      >
        Back
      </button>
      <h1 class="ml-2">Number of sent CV's per manager</h1>
    </div>
  </div>
<div class="mt-5 d-flex justify-content-center">
  <div class="chart-container responsive">
    <canvas class="responsive" id="cvChart" (click)="graphClickEvent($event)">
    </canvas>
  </div>
</div>
<div class="container d-flex justify-content-center">
  <select
    class="form-control"
    placeholder="Week"
    [(value)]="selected"
    style="width: 150px;"
    (change)="changeWeek($event.target.value)"
  >
    <option *ngFor="let week of weeks" [value]="week">{{ week }}</option>
  </select>
</div>
</div>
