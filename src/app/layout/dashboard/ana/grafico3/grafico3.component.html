
      <div class="container-fluid">
        <div class="d-flex flex-row justify-content-center">
          <div class="chart-container responsive"
            style="margin-top: 8rem!important; height:50vw; width:50vw; display: relative;">

            <canvas id='cvChart'></canvas>
            <div>
              <mat-form-field>
                <mat-label>Semana</mat-label>
                <mat-select>
                  <mat-option *ngFor="let week of weeks" [value]="week.value">
                    {{week.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
