<div class="container-clients-managers">
  <div class="table-reponsive-clients-managers">

    <div class="central-container-table-clients-managers">
      <button type="button" class="btn btn-primary float-right mt-5" (click)="lgModal.show()">
        New client
      </button>
      <span class="contact100-form-symbol">
        <img src="assets/imagens/estatistica.webp">
      </span>

      <h1 class="form-title text-center ">CLIENTS & MANAGERS</h1>
      <button class="btn btn-custom mr-2" (click)="getAllManagers()">Manager</button><button class="btn btn-custom" (click)="getAllClients()">Clients</button>
      
      <ngx-datatable 
      
        class="material" 
        [rows]="rows" 
        [columnMode]="ColumnMode.force" 
        headerHeight="50" 
        footerHeight="50" 
        rowHeight="auto" 
        >
        <ngx-datatable-column

          name="name"
        >
          <ng-template let-row="row"  ngx-datatable-cell-template>
            {{row.name}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column

          name="unit"
        >
          <ng-template let-row="row"  ngx-datatable-cell-template>
            {{row.unit.nameUnit}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column

          name="actions"
        >
          <ng-template let-row="row"  ngx-datatable-cell-template>
            asd
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>

    </div>



    <form class="form-group">

      <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="dialog-sizes-name1">

        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h4 id="dialog-sizes-name1" class="modal-title pull-left">
                <strong> Create User</strong>
              </h4>
              <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form [formGroup]="profileForm" (ngSubmit)="addClient()" >

                <div class="row form-group">
                  <div class="col-2 pt-1">
                    <label for="">Name: </label>
                  </div>
                  <div class="col-10">
                    <input type="text" name="name" formControlName="name" class="form-control w-75 form-control-sm mb-4"
                      placeholder="Insert your name" required />
                  </div>
                </div>
  
                <div class="row form-group">
                  <div class="col-2 pt-1">
                    <label for="">NIPC: </label>
                  </div>
                  <div class="col-10">
                    <input type="text" name="nipc" formControlName="nipc" class="form-control w-75 form-control-sm mb-4"
                      placeholder="Insert your NIPC" required />
                  </div>
  
                </div>
                <div class="row form-group">
                  <div class="col-2 pt-1">
                    <label for="">Unit: </label>
                  </div>
                  <div class="col-10" formGroupName="unit">
                    <select class="form-control w-75 form-control-sm mb-4" formControlName="id" name="unit" required>
                      <option [ngValue]="undefined" disabled hidden selected>Please select one unit</option>
                      <option  *ngFor="let unit of units$ | async ; let i = index"
                        value={{unit.id}}>
                        {{unit.nameUnit}}
                      </option>
                    </select>
                  </div>
                </div>
  
                <button class="btn btn-primary" [disabled]="profileForm.status !== 'VALID'">Add</button>
  
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </form>
<app-layout-nav-bar></app-layout-nav-bar>
