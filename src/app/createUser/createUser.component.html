
    <div class="container mt-5">
        <div class="row w-50 m-auto bg-light rounded-lg border border-dark shadow-lg p-3 mb-5 bg-white rounded">
            
            <form class="col">
                <h1 class="text-center pt-4">Criar Utilizador</h1>
                <div class="form-group pr-4 pl-4">
                    <h6>Username</h6> <input type="text" class="form-control" name="email" [(ngModel)]="user.username" placeholder="Insira o nome de utilizador" required>
                </div>
                <div class="form-group pr-4 pl-4">
                    <h6>Password</h6> <input type="password" name="" class="form-control"  [(ngModel)]="user.password" placeholder="Insira a password" required>
                </div>
                
                <div class="form-group pr-4 pl-4">
                    <h6>Email</h6> <input type="email" name="" class="form-control" [(ngModel)]="user.email" placeholder="Insira o email" required>
                </div >
                
                <div class="form-group pr-4 pl-4">
                    <h6>Role</h6> 
                    <select name="" id="" class="form-control" required>
                        <option value="">Seleccione a função do utilizador</option>
                        <option value="super">Super User</option> 
                        <option value="coo">Membro da Direção</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <button class="mb-4 ml-4" (click)="submit()">Submeter</button>
                </form>
        </div>
        
    </div>
